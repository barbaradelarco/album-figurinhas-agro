<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg, #f1f8f4, #e8f5e9);
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #1b5e20; margin-bottom: 24px; }
    .container { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; max-width: 1200px; margin: 0 auto; }
    .album { background: #ffffff; border-radius: 16px; padding: 24px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .slot { border: 2px dashed #a5d6a7; border-radius: 14px; height: 200px; display: flex; align-items: center; justify-content: center; color: #558b2f; font-size: 15px; text-align: center; padding: 12px; }
    .slot.filled { border-style: solid; background: linear-gradient(135deg, #81c784, #43a047); color: #ffffff; font-weight: bold; }
    .stickers { background: #ffffff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .sticker { background: #ffffff; border-radius: 16px; margin-bottom: 14px; cursor: grab; user-select: none; text-align: center; font-weight: bold; font-size: 15px; box-shadow: 0 6px 14px rgba(0,0,0,0.18); overflow: hidden; }
    .sticker img { width: 100%; height: 110px; object-fit: cover; display: block; }
    .sticker span { display: block; padding: 10px; background: linear-gradient(135deg, #66bb6a, #2e7d32); color: #fff; }
    footer { text-align: center; margin-top: 30px; color: #4e6e52; font-size: 14px; }
  </style>
</head>
<body>

<h1>츼lbum de Figurinhas do Agroneg칩cio</h1>

<div class="container">
  <div class="album">

    <div class="slot" data-slot="2">Milho 游꺟</div>
    <div class="slot" data-slot="3">Pecu치ria 游낷</div>
    <div class="slot" data-slot="4">Agricultura Digital 游뚶</div>
    <div class="slot" data-slot="5">Log칤stica 游뚴</div>

<footer>
  Arraste as figurinhas para o local correto no 치lbum
</footer>

<script>
  const stickers = document.querySelectorAll('.sticker');
  const slots = document.querySelectorAll('.slot');
  let draggedSticker = null;

  // --- CARREGAR PROGRESSO ---
  const saved = JSON.parse(localStorage.getItem('albumAgro')) || {};
  slots.forEach(slot => {
    const id = slot.dataset.slot;
    if (saved[id]) {
      slot.textContent = saved[id];
      slot.classList.add('filled');
    }
  });

  document.querySelectorAll('.sticker').forEach(sticker => {
    if (Object.values(saved).includes(sticker.textContent)) {
      sticker.remove();
    }
  });

  // --- DRAG & DROP ---
  stickers.forEach(sticker => {
    sticker.addEventListener('dragstart', () => {
      draggedSticker = sticker;
    });
  });

  slots.forEach(slot => {
    slot.addEventListener('dragover', e => e.preventDefault());

    slot.addEventListener('drop', () => {
      if (!draggedSticker) return;

      const target = draggedSticker.dataset.target;
      if (slot.dataset.slot === target && !slot.classList.contains('filled')) {
        slot.textContent = draggedSticker.textContent;
        slot.classList.add('filled');

        saved[target] = draggedSticker.textContent;
        localStorage.setItem('albumAgro', JSON.stringify(saved));

        draggedSticker.remove();
      }
    });
  });
</script>

</body>
</html>
