<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>√Ålbum do Agroneg√≥cio</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 {
  text-align: center;
}

#stickers {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 30px;
}

.sticker {
  width: 100px;
  cursor: grab;
}

#album {
  display: grid;
  grid-template-columns: repeat(2, 180px);
  gap: 30px;
  justify-content: center;
}

.slot {
  width: 180px;
  height: 180px;
  border: 3px dashed #999;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
}

.slot img {
  width: 100%;
}
</style>
</head>
<body>

<h1>√Ålbum do Agroneg√≥cio üå±</h1>

<div id="stickers">
  <img class="sticker" draggable="true" id="soja" 
  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAA..." />

  <img class="sticker" draggable="true" id="milho" 
  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAA..." />

  <img class="sticker" draggable="true" id="pecuaria" 
  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAA..." />

  <img class="sticker" draggable="true" id="tecnologia" 
  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAA..." />
</div>

<div id="album">
  <div class="slot" data-accept="soja">Soja</div>
  <div class="slot" data-accept="milho">Milho</div>
  <div class="slot" data-accept="pecuaria">Pecu√°ria</div>
  <div class="slot" data-accept="tecnologia">Tecnologia</div>
</div>

<script>
let dragged = null;

document.querySelectorAll('.sticker').forEach(sticker => {
  sticker.addEventListener('dragstart', e => {
    dragged = e.target;
  });
});

document.querySelectorAll('.slot').forEach(slot => {
  slot.addEventListener('dragover', e => e.preventDefault());

  slot.addEventListener('drop', e => {
    e.preventDefault();
    if (dragged && slot.dataset.accept === dragged.id) {
      slot.innerHTML = '';
      slot.appendChild(dragged);
      dragged.style.cursor = 'default';
      dragged.draggable = false;
    }
  });
});
</script>

</body>
</html>
