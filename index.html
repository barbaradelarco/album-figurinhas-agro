<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Álbum de Figurinhas do Agronegócio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .album, .stickers {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .album {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .slot {
      border: 2px dashed #a5d6a7;
      border-radius: 12px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #558b2f;
      font-weight: bold;
      background: #f9fff9;
      cursor: pointer;
    }
    .slot.filled {
      border-style: solid;
      background: #e8f5e9;
    }
    .sticker {
      border-radius: 12px;
      margin-bottom: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #ffffff;
      overflow: hidden;
    }
    .sticker.selected {
      outline: 4px solid #00c853;
      transform: scale(1.02);
    }
    .sticker img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #f1f5f2;
      pointer-events: none;
    }
    .sticker span {
      display: block;
      padding: 10px;
      background: #2e7d32;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Álbum de Figurinhas do Agronegócio</h1>

<div class="container">

  <div class="album">
    <div class="slot" data-slot="soja">Soja</div>
    <div class="slot" data-slot="milho">Milho</div>
    <div class="slot" data-slot="pecuaria">Pecuária</div>
    <div class="slot" data-slot="tecnologia">Tecnologia no Campo</div>
    <div class="slot" data-slot="logistica">Logística</div>
    <div class="slot" data-slot="sustentabilidade">Sustentabilidade</div>
  </div>

  <div class="stickers">
    <h3>Figurinhas</h3>

    <div class="sticker" data-id="soja">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Soybean_icon.svg">
      <span>Soja</span>
    </div>

    <div class="sticker" data-id="milho">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Corn_icon.svg">
      <span>Milho</span>
    </div>

    <div class="sticker" data-id="pecuaria">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Cow_icon.svg">
      <span>Pecuária</span>
    </div>

    <div class="sticker" data-id="tecnologia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Tractor_icon.svg">
      <span>Tecnologia</span>
    </div>

  </div>

</div>

<footer>
  Clique na figurinha e depois no espaço correto do álbum
</footer>

<script>
let selectedSticker = null;

document.querySelectorAll('.sticker').forEach(sticker => {
  sticker.addEventListener('click', () => {
    document.querySelectorAll('.sticker').forEach(s => s.classList.remove('selected'));
    selectedSticker = sticker;
    sticker.classList.add('selected');
  });
});

document.querySelectorAll('.slot').forEach(slot => {
  slot.addEventListener('click', () => {
    if (!selectedSticker) return;

    if (
      selectedSticker.dataset.id === slot.dataset.slot &&
      !slot.classList.contains('filled')
    ) {
      slot.innerHTML = selectedSticker.innerHTML;
      slot.classList.add('filled');
      selectedSticker.remove();
      selectedSticker = null;
    }
  });
});
</script>

</body>
</html>
